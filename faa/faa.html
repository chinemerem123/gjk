<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
 <div class="cream">
   <main>
    <h1><b>Create New Account</b></h1>
    <br><br>
    <section>
    <form action="get">
        <label for="name"></label>
        <input type="text" class="box" name="name" id="name" placeholder="Name">
        <br><br>
        <label for="email"></label>
        <input type="email" class="box" name="email" id="email" placeholder="Email Address">
        <br><br>
        <label for="Password"></label>
        <input type="password" class="box" name="password" id="password" placeholder="Password">
        <br><br>
        <label for="confirm password"></label>
        <input type="password" class="box" name="password" id="password" placeholder="Confirm Password">
        <br><br>
        <button>Sign Up</button>
        <br><br>
        <p>Already have an account? <a href="https://web.facebook.com/login/?__tn__=*F">Login</a></p>
    </form>
    </section>
    </main>
    </div>
</body>
</html>
